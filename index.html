<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Manager</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1 id="greeting">Halo, Pengguna!</h1>
            <button id="settings-btn" class="icon-btn">⚙️</button>
        </header>

        <div class="balance-container">
            <h2>Saldo Anda</h2>
            <div id="balance" class="amount">Rp0</div>
        </div>

        <div class="action-buttons">
            <button id="add-income" class="btn">Tambah Pemasukan</button>
            <button id="add-expense" class="btn">Tambah Pengeluaran</button>
        </div>

        <div class="history-container">
            <h2>Riwayat Transaksi</h2>
            <div id="history-list"></div>
        </div>
    </div>

    <!-- Modals -->
    <div id="transaction-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2 id="modal-title">Tambah Transaksi</h2>
            <form id="transaction-form">
                <div class="form-group">
                    <label for="amount">Jumlah</label>
                    <input type="number" id="amount" required>
                </div>
                <div class="form-group">
                    <label for="description">Keterangan</label>
                    <input type="text" id="description" required>
                </div>
                <div class="form-group">
                    <label for="date">Tanggal</label>
                    <input type="date" id="date" required>
                </div>
                <button type="submit" class="btn">Simpan</button>
            </form>
        </div>
    </div>

    <div id="settings-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>Pengaturan</h2>
            <div class="settings-option">
                <label>Tema</label>
                <div class="toggle-switch">
                    <input type="checkbox" id="theme-toggle">
                    <label for="theme-toggle" class="toggle-label">
                        <span class="toggle-text">Gelap</span>
                        <span class="toggle-handle"></span>
                        <span class="toggle-text">Terang</span>
                    </label>
                </div>
            </div>
            <div class="settings-option">
                <button id="backup-btn" class="btn">Backup Data</button>
            </div>
            <div class="settings-option">
                <button id="restore-btn" class="btn">Restore Data</button>
                <input type="file" id="restore-file" accept=".json" style="display: none;">
            </div>
            <div class="settings-option">
                <button id="reset-btn" class="btn danger">Reset Data</button>
            </div>
        </div>
    </div>

    <div id="backup-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>Backup Data</h2>
            <div class="form-group">
                <label for="backup-password">Password</label>
                <input type="password" id="backup-password" required>
            </div>
            <div class="form-group">
                <label for="backup-password-confirm">Konfirmasi Password</label>
                <input type="password" id="backup-password-confirm" required>
            </div>
            <button id="generate-backup" class="btn">Generate Backup</button>
            <div id="backup-result" class="hidden">
                <p>Backup berhasil dibuat. Salin teks di bawah ini:</p>
                <textarea id="backup-data" readonly></textarea>
                <button id="copy-backup" class="btn">Salin ke Clipboard</button>
            </div>
        </div>
    </div>

    <div id="restore-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>Restore Data</h2>
            <div class="form-group">
                <label for="restore-password">Password</label>
                <input type="password" id="restore-password" required>
            </div>
            <div class="form-group">
                <label for="restore-data">Data Backup</label>
                <textarea id="restore-data" required></textarea>
            </div>
            <button id="confirm-restore" class="btn">Restore Data</button>
        </div>
    </div>

    <div id="confirm-modal" class="modal">
        <div class="modal-content">
            <h2>Konfirmasi</h2>
            <p id="confirm-message">Anda yakin ingin menghapus semua data?</p>
            <div class="confirm-buttons">
                <button id="confirm-cancel" class="btn">Batal</button>
                <button id="confirm-ok" class="btn danger">Ya, Hapus</button>
            </div>
        </div>
    </div>

    <script src="js/utils.js"></script>
    <script src="js/storage.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
